<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General Page Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0221; /* Dark Purple */
            color: white;
            display: flex;
            flex-direction: column; /* Ensures navbar is positioned above content */
            align-items: center;
            height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #222;
            position: fixed; /* Ensures it stays on top */
            top: 0;
            left: 0;
            height: 60px;
            z-index: 1000;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-left img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-family: 'Roboto Mono', monospace;
        }

        .navbar a:hover {
            color: #ff5722;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .login-btn {
            padding: 10px 20px;
            background-color: #8300fe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background-color: #6a00d3;
        }

        /* Container Styling */
        .container {
            background: linear-gradient(135deg, #220066, #5e17eb);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(94, 23, 235, 0.3);
            width: 400px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-top: 80px; /* Adds spacing below navbar */
        }

        h1 {
            color: #e4c1f9;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'IBM Plex Sans', sans-serif;
            outline: none;
            transition: 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            border: 2px solid #ff00ff;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Button Styling */
        button {
            background: #7b2cbf;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: 0.3s ease;
        }

        button:hover {
            background: #9a32cd;
            box-shadow: 0px 4px 10px rgba(122, 0, 255, 0.4);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <img src="placeholder.png" alt="Logo">
        </div>
        <div class="menu">
            <a href="index.html">HOME</a>
            <a href="dashboard.html">DASHBOARD</a>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="login-btn">LOGIN</a>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="container">
        <h1>Signup</h1>
        <form action="signup.php" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="city" placeholder="City" required>
            <input type="text" name="pincode" placeholder="Pincode" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>

</html>
